{%load static%}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Jongstagram</title>

    <!-- 부트 트랩-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  
    <!-- 구글 머티리얼 아이콘-->
    <link
    href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp"
    rel="stylesheet">

    <style>
      .box {
      width: 150px;
      height: 150px; 
      border-radius: 70%;
      overflow: hidden;
      }
      .profile {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
    </style>
  </head>
  <body>
     
    <!-- 네비 바 설정-->
    <nav class="navbar navbar-expand-lg bg-light" style="position: fixed; width: 100%;">
      
      <!-- 네비 바 아이콘-->
      <div class="container-fluid" style="justify-content:space-between; flex-wrap: nowrap;">
        <img src="{% static 'images/instagram-logo.png' %}" alt="" height="50px">
        <input class="form-control me-2" type="search" style="width: 400px" placeholder="Search" aria-label="Search">
        <div>
          <span class="material-icons">home</span>
          <span class="material-icons-outlined">send</span>
          <span class="material-icons">add</span>
          <span class="material-icons-outlined">explore</span>
          <span class="material-icons">favorite_border</span>
        </div>
      </div>
    </nav>

    <!-- 메인 화면 설정-->
    <div style="display: flex; flex-direction: row; text-align: center; justify-content: center; padding-top: 70px; background-color: #FAFAFA">
      <div style="width: 600px; height: 1000px; margin-right: 256px;">
        <!-- 게시글 -->
        <div style="border: solid; border-color: gainsboro; background-color: white;">

          <!-- 사용자 정보 -->
          <div class="box">
            <img class="profile"
              src="{% static 'images/profile.png' %}";>
          </div>

          <!-- 이미지 -->
          <div>이미지</div>

          <!-- 아이콘 집합-->
          <div> 아이콘 집합</div>

          <!-- 댓글 -->
          <div> 댓글</div>

          <!-- 댓글 입력 창-->
          <div> 댓글 입력 창</div>
        </div>
      </div>

      <div style="width: 400px; height: 1000px; background: orange; position: fixed; left: 62%;">
        오른쪽
      </div>
    </div>

  </body>
</html>
