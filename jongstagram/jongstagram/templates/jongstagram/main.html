<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Jongstagram</title>

    <!-- 부트 트랩-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  
    <!-- 구글 머티리얼 아이콘-->
    <link
    href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp"
    rel="stylesheet">
  </head>
  <body>
    {%load static%}
    <nav class="navbar navbar-expand-lg bg-light">
      <div class="container-fluid" style="justify-content:space-between; flex-wrap: nowrap;">
        <img src="{% static 'images/instagram-logo.png' %}" alt="" height="50px">
        <input class="form-control me-2" type="search" style="width: 400px" placeholder="Search" aria-label="Search">
        <div>
          <span class="material-icons">home</span>
          <span class="material-icons-outlined">send</span>
          <span class="material-icons">add</span>
          <span class="material-icons-outlined">explore</span>
          <span class="material-icons">favorite_border</span>
        </div>
      </div>
    </nav>
  </body>
</html>
